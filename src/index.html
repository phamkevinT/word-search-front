<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word Search Game</title>

    <link rel="stylesheet" href="app.scss">
</head>

<body>
    <h1>Word Search Game</h1>
    
    <label>Enter comma separated list of words (no spaces between each word):</label>
    <input id="add-word">
    <label>Enter grid size</label>
    <input id="grid-size">

    <button class="submit-word">Generate Grid</button>
    <section class="grid-area"></section>
    <h3>Word List</h3>
    <section class="word-list"></section>

    <script src="js/index.js"></script>
</body>
